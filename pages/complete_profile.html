<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compelete Your Profile</title>
    <link rel="shortcut icon" href="../icons/icon.svg" />
    <link rel="stylesheet" href="../css/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/libs/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="compelete_profile">
      <div class="container">
        <div class="wrapper">
          <div class="heading">
            <h2>Compelete Your Profile</h2>
            <div class="line">
              <span class="sub_line"></span>
              <span class="sub_line"></span>
              <span class="sub_line"></span>
            </div>
          </div>
          <div class="profile_image">
            <form action="#">
              <label for="upload"><i class="fas fa-camera"></i></label>
              <input type="file" id="upload" />
              <img src="../img/default_user_picture.png" alt="" />
            </form>
          </div>
          <form action="#" class="main_form">
            <div class="form_control">
              <label for="company"><i class="far fa-building"></i></label>
              <input
                type="text"
                name=""
                id="company"
                placeholder="Company Name"
              />
            </div>
            <div class="form_control">
              <label for="companyBranch"><i class="far fa-building"></i></label>
              <input
                type="text"
                name=""
                id="companyBranch"
                placeholder="Company Branch"
              />
            </div>
            <div class="form_control">
              <label for="oldPass">
                <i class="fas fa-lock"></i>
                <i class="fas fa-eye oldPass"></i>
              </label>
              <input
                type="password"
                required
                id="oldPass"
                placeholder="Old Password"
              />
            </div>
            <div class="form_control">
              <label for="password">
                <i class="fas fa-lock"></i>
                <i class="fas fa-eye password"></i>
              </label>
              <input
                type="password"
                required
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="form_control">
              <label for="confirm">
                <i class="fas fa-lock"></i>
                <i class="fas fa-eye confirm"></i>
              </label>
              <input
                type="password"
                required
                id="confirm"
                placeholder="Confrim Password"
              />
            </div>
            <div class="form_control">
              <label for="email"><i class="fas fa-envelope"></i></label>
              <input
                type="email"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
                placeholder="Email"
              />
            </div>
            <div class="form_control">
              <label for="owner"><i class="fas fa-user"></i></label>
              <input
                type="text"
                name=""
                id="owner"
                placeholder="Representative"
              />
            </div>
            <input type="submit" class="text-center" value="submit" />

            <div class="validation">
              <p id="small" class="invalid"></p>
              <p id="capital" class="invalid"></p>
              <p id="number" class="invalid"></p>
              <p id="characters" class="invalid"></p>
            </div>
          </form>
        </div>
        <div class="dash_link">
          <a href="dashboard/dashboard.html">Return to Dashboard</a>
        </div>
      </div>
    </section>
    <script src="../js/libs/jquery-3.4.1.min.js"></script>
    <script src="../js/pages/compelete_profile.js"></script>
  </body>
</html>
