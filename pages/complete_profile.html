<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compelete Your Profile</title>
    <link rel="shortcut icon" href="../icons/icon.svg" />
    <link rel="stylesheet" href="../css/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/libs/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="compelete_profile">
      <div class="container">
        <div class="wrapper">
          <div class="heading">
            <h2>Compelete Your Profile</h2>
            <div class="line">
              <span class="sub_line"></span>
              <span class="sub_line"></span>
              <span class="sub_line"></span>
            </div>
          </div>
          <div class="profile_image">
            <form action="#">
              <label for="upload"><i class="fas fa-camera"></i></label>
              <input type="file" id="upload">
              <img src="../img/default_user_picture.png" alt="">
            </form>
          </div>
          <form action="#" class="main_form">
            <label for="company"><i class="far fa-building"></i></label>
            <input
              type="text"
              name=""
              id="company"
              placeholder="Company Name"
            />
            <label for="password">
              <i class="fas fa-lock"></i>
              <i class="fas fa-eye"></i>
            </label>
            <input
              type="password"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
              id="password"
              placeholder="Password"
            />
            <label for="confrim">
              <i class="fas fa-lock"></i>
              <i class="fas fa-eye confrim"></i>
            </label>
            <input
              type="password"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
              id="confrim"
              placeholder="Confrim Password"
            />
            <label for="email"><i class="fas fa-envelope"></i></label>
            <input
              type="email"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              required
              placeholder="Email"
            />
            <label for="owner"><i class="far fa-building"></i></label>
              <input
                type="text"
                name=""
                id="owner"
                placeholder="Representative"
              />
            <input type="submit" class="text-center" value="submit" />

            <div class="validation">
              <p id="small" class="invalid"></p>
              <p id="capital" class="invalid"></p>
              <p id="number" class="invalid"></p>
              <p id="characters" class="invalid"></p>
            </div>
          </form>
        </div>
    </section>
    <script src="../js/libs/jquery-3.4.1.min.js"></script>
    <script src="../js/pages/compelete_profile.js"></script>
  </body>
</html>
