<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="shortcut icon" href="../icons/icon.svg" />
    <link rel="stylesheet" href="../css/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/libs/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://polyfill.io/v3/polyfill.js?features=es5,es6,es7&flags=gated"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="contact_us">
      <div class="container">
        <div class="row">
          <div class="contact_info col-lg-5 col-md-6 col-12">
            <div class="heading">
              <h2 class="text-center fw-bold head_size mb-4">Contact Us</h2>
              <div class="line"></div>
            </div>
            <div class="email">
              <i class="fas fa-envelope"></i>
              <span>info@sedny.com</span>
            </div>
            <div class="phone">
              <i class="fas fa-phone-alt"></i>
              <span class="phone">+31232334342</span>
            </div>
            <ul class="social_links">
              <li>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-youtube-square"></i></a>
              </li>
            </ul>
          </div>
          <div class="contact_form col-lg-7 col-md-6 col-12">
            <div class="heading">
              <h2 class="text-center head_color fw-bold head_size mb-4">
                Register now and we will contact you
              </h2>
              <div class="line">
                <span class="sub_line"></span>
                <span class="sub_line"></span>
                <span class="sub_line"></span>
              </div>
            </div>
            <form action="#" class="main_form mt-5">
              <label for="text"><i class="fas fa-user"></i></label>
              <input type="text" placeholder="Name" />
              <label for="email"><i class="fas fa-envelope"></i></label>
              <input type="email" placeholder="Email" />
              <label for="number"><i class="fas fa-phone-alt"></i></label>
              <input type="number" placeholder="Phone number" />
              <label for="browser"><i class="fas fa-th-list"></i></label>
              <input
                list="categories"
                name="categroy"
                placeholder="Inquiry"
                id="categroy"
              />
              <datalist id="categories">
                <option value="Training and development"></option>
                <option value="Bankruptcy Cases"></option>
                <option value="Zakat and Income"></option>
                <option value="Commercial Issues"></option>
                <option value="Financial Statements"></option>
              </datalist>

              <input type="submit" class="text-center" value="submit" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/pages/contact_us.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9__26Dd5fMQyi9a2_DmKg1iGcVrHmHIg&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
