<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="../icons/icon.svg" />
    <link rel="stylesheet" href="../css/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/libs/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="login_page">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-5 col-md-6 p-0">
            <div class="wrapper">
              <div class="heading">
                <h2>Login</h2>
                <div class="line">
                  <span class="sub_line"></span>
                  <span class="sub_line"></span>
                  <span class="sub_line"></span>
                </div>
                <img src="../icons/icon.svg" alt="Icon" />
              </div>
              <div class="attention mt-3 mb-5">
                <p>Please login if you are a member from Sedny and Batargy</p>
              </div>
              <form action="#" class="main_form">
                <label for="email"><i class="fas fa-envelope"></i></label>
                <input
                  type="email"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  required
                />
                <label for="password">
                  <i class="fas fa-lock"></i>
                  <i class="fas fa-eye"></i>
                </label>
                <input
                  type="password"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                  required
                />
                <input type="submit" class="text-center" value="submit" />

                <div class="validation">
                  <p id="small" class="invalid"></p>
                  <p id="capital" class="invalid"></p>
                  <p id="number" class="invalid"></p>
                  <p id="characters" class="invalid"></p>
                </div>
              </form>
            </div>
          </div>

          <div class="col-lg-7 col-md-6 p-0">
            <div class="login_img_box">
              <a href="../index.html"
                ><img src="../icons/no_mask_logo.svg" alt="Logo"
              /></a>
              <p class="content text-center">
                The process of improving measure of an enterpprise's . Business
                growth can be aLorem ipsum dolor sit amet, consectetur adipis
                elit sed do eiusmod tempor incidunt labore et dolore magna
                aliqua. .
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/pages/login.js"></script>
  </body>
</html>
